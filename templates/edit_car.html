<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="png">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/static/images/logo.png" alt="Caryard Logo">
            <span class="sr-only">Caryard</span>
        </a>  
        <ul class="nav-links">
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Edit Car Form -->
    <div class="form-container" id="main-content">
        <h1>Edit Car Details</h1>
        <form action="{{ url_for('edit_car', car_id=car['_id']) }}" method="POST">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" value="{{ car['make'] }}" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="model" value="{{ car['model'] }}" required>

            <label for="year">Year</label>
            <input type="text" id="year" name="year" value="{{ car['year'] }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ car['description'] }}</textarea>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" value="{{ car['price'] }}" required>

            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" value="{{ car['image_url'] }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Caryard Logo" class="favicon">
            <p>&copy; 2024 Caryard. All rights reserved.</p>
        </div>
    </footer>  

</body>
</html>
