<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - Caryard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="png">
</head>
<body>

    <!-- Navigation Bar (Reused) -->
    <nav class="navbar">
        <a href="/" class="logo">Caryard</a>
        <ul class="nav-links">
            <li><a href="/admin/login">Admin Login</a></li>
        </ul>
    </nav>

    <!-- Register Form -->
    <div class="form-container">
        <h1>Admin Registration</h1>
        <form action="/admin/register" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- New Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Caryard Logo" class="favicon">
            <p>&copy; 2024 Caryard. All rights reserved.</p>
        </div>
    </footer> 

</body>
</html>
